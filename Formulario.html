<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <main>
            <h1 style="color:rgb(24, 91, 192);text-align:center">
                Inscrever-se
            </h1>

            <Form method="POST" action="http://www.google.com.br">
                <p>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome">
                </p>            

                <p>
                    <label for="senha">Senha</label>
                    <input type="password" id="senha">
                </p>

                <p>
                    <console class="log">Gênero: </console>
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="genero" id="masculino">
                    <br>
                    <label for="feminino">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Feminino</label>
                    <input type="radio" name="genero" id="feminino">
                </p>

                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </p>
                <br>
                <p>
                    <label for="observacao">OBSERVAÇÃO: </label>
                    <br>
                    <br>
                    <textarea id="observacao" cols="30" rows="10"></textarea>
                </p>

                <p>
                    <button type="reset">LIMPAR</button>
                    <button>ENTER</button>
                </p>
            </Form>
        </main>
        <footer>
            <table border="5">
                <tr>
                    <th colspan="3">
                        <span>Nossas Redes Sociais</span>
                    </th>
                </tr>
                <tr>
                    <td>
                        FACEBOOK
                    </td>
                </tr>
                <tr>
                    <td>
                        INSTAGRAM
                    </td>
                </tr>
                <tr>
                     <td>
                        TWITTER
                    </td>
                </tr>
            </table>
        </footer>
    </body>
</html>
